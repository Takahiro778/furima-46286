default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <%= ENV['DATABASE_PASSWORD'] %>
  socket: /var/lib/mysql/mysql.sock

development:
  <<: *default
  database: furima_46286_development

test:
  <<: *default
  database: furima_46286_test
  async: false

production:
  <<: *default
  database: furima_46286_production
